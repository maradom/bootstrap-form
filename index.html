<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstarp Forms</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
      <a href="#" class="navbar-brand">Navbar</a>
      <button
        type="button"
        class="navbar-toggler"
        data-bs-toggle="collapse"
        data-bs-target="#expand"
        aria-controls="expand"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="expand">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Pricing</a>
          <a
            class="nav-link disabled"
            href="#"
            tabindex="-1"
            aria-disabled="true"
            >Disabled</a
          >
        </div>
        <form class="form-inline ml-auto">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <section class="container">
      <h1 class="display-2">Forms</h1>
      <form action="#nowhere">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              placeholder="email"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="password"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="address">Street Address</label>
          <input
            type="text"
            class="form-control"
            name="address"
            id="address"
            placeholder="address"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="city">City</label>
            <input
              type="text"
              class="form-control"
              name="city"
              id="city"
              placeholder="city"
            />
          </div>
          <div class="form-group col-md-3 col-6">
            <label for="town">State</label>
            <select type="email" class="form-control" name="town" id="town">
              <option value="Lon">London</option>
              <option value="Liv">Liverpool</option>
            </select>
          </div>

          <div class="form-group col-md-3 col-6">
            <label for="post-code">Post Code</label>
            <input
              type="text"
              class="form-control"
              name="post-code"
              id="post-code"
              placeholder="post code"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="custom-checkbox custom-control">
            <input
              type="checkbox"
              name="checkbox"
              id="reg"
              class="custom-control-input"
            />
            <label for="reg" class="custom-control-label">Sign Me Up</label>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
      </form>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
